<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400..900&family=Roboto:
    ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link th:href="@{resources/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{resources/css/style.css}">
    <link rel="short cut icon" th:href="@{resources/img/icon.png}" type="icon">
</head>
<body>

<form th:action="@{/sign-up}" method="post">
    <div th:if="${param.error}" style="color: red;">
        Invalid login or password. Please try again.
    </div>
    <div class="header">
        <div class="container-center">
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <label class="label-Sign">Sign up</label>

                        <input class="input-login" placeholder="Login"
                               type="text" id="login"
                               name="login" pattern="^[0-9A-Za-z]{3,10}$" required
                               title="Invalid parameter: login must contain only letters and numbers and contain from 3 to 10 characters">

                        <input class="input-password" placeholder="Password"
                               type="text" id="password"
                               name="password"
                               pattern="^(?=.*?[0-9])(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[^0-9A-Za-z]).{6,20}$" required
                               title="Invalid parameter: password must contain:
                                at least one number,
                                one lowercase letter,
                                 one uppercase letter,
                                  one special character
                                   and contain from 6 to 20 characters">

                        <div  th:if="${error}" style="color: red;">
                            <span th:text="${error}"></span>
                        </div>

                        <input class="btn-sign" type="submit" value="Sign up">
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</form>
<script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
