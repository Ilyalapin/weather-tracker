<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:
    wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="short cut icon" th:href="@{/img/icon.png}" type="icon">
</head>
<body>
<div class= "header2">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <div class="container-center">
        <div class="row">

            <div class="col-md-4">
                <h2 class="weather-tracker">Weather tracker</h2>
            </div>

            <div class="col-md-4">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                    <input class="search" placeholder="Enter location name"
                           type="text" id="password"
                           name="password" pattern="[\p{L} .]+" required
                           title="Password must contain only letters ">

                    <a th:href="@{/sign-in}">
                        <button
                                type="button" class="btn-search">
                            Search
                        </button>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <span th:text="${login}">username</span>
                <a href="/sign-in">
                    <button type="button" class="btn-sign-out">
                        Sign out
                    </button>
                </a>
            </div>

<!--            <div class="col-md-4">-->
<!--&lt;!&ndash;                <span th:text="${login}" style="color: #1F75FE;">username</span>&ndash;&gt;-->
<!--                <span>username</span>-->
<!--                <a href="/sign-in">-->
<!--                    <button-->
<!--                            type="button" class="btn-sign-out">-->
<!--                        Sign out-->
<!--                    </button>-->
<!--                </a>-->

<!--            </div>-->

        </div>
    </div>
</div>
</body>
</html>
