<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:
    wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link th:href="@{resources/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{resources/css/style.css}">

    <link rel="short cut icon" th:href="@{resources/img/icon.png}" type="icon">
</head>
<body>
<div class="header2">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <div class="container-center">
        <div class="row">

            <div class="col-md-4">
                <h2 class="weather-tracker">Weather tracker</h2>
            </div>

            <div class="col-md-4">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                    <input class="search" placeholder="Enter location name"
                           type="text" id="password"
                           name="password" pattern="[\p{L} .]+" required
                           title="Password must contain only letters ">

                    <a th:href="@{/sign-in}">
                        <button
                                type="button" class="btn-search">
                            Search
                        </button>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <span th:text="${login}">User Name</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button type="button" class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop1">
                                Sign Out
                            </button>
                            <!--                            <form action="/sign-out" method="post">-->
                            <!--                                <button type="submit" class="dropdown-item">Sign Out</button>-->
                            <!--                            </form>-->
                        </li>
                        <li>
                            <button type="button" class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop2">
                                Delete
                            </button>
                        </li>
                    </ul>
                    <!--                    Для Sign Out-->
                    <div class="modal fade" id="staticBackdrop1"
                         data-bs-backdrop="static"
                         data-bs-keyboard="false"
                         tabindex="-1"
                         aria-labelledby="staticBackdropLabel1"
                         aria-hidden="true">

                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel1"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to sign out?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <form action="/sign-out" method="post">
                                        <button type="submit" class="btn btn-primary">Sign Out</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--                    Для Delete-->
                    <div class="modal fade" id="staticBackdrop2"
                         data-bs-backdrop="static"
                         data-bs-keyboard="false"
                         tabindex="-1"
                         aria-labelledby="staticBackdropLabel2"
                         aria-hidden="true">

                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel2"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this account?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <form action="/delete" method="post">
                                        <button type="submit" class="btn btn-primary">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
